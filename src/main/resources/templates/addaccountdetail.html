<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="utf-8">

</head>
<body>
<br/>
<br/>
<div class="container">
 <form th:action="@{/addDetail}" method="post">
 	<div th:each="aname : ${aname}">
		<input type="text" th:value="${aname}" th:name="name" hidden>
	</div>

	<div class="form-group">
    	<label >Date</label>
    	<input type="date" th:name="date" class="form-control" required="required">
  	</div>
  	<div class="form-group">
    	<label >Detail</label>
    	<input type="text" class="form-control" th:name="detail" required="required">
  	</div>
  	<div class="form-group">
    	<label >Amount</label>
    	<input type="text" class="form-control" th:name="amount" required="required">
  	</div>
<input th:type="submit" value="Submit" />
</form>
</div>
</body>
</html>
