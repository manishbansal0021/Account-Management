<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="utf-8">

</head>
<body>
<br/>
<br/>
<div class="container">
 <form th:action="@{/PurchaseItem}" method="post">
	<div class="form-group">
    	<label >Date</label>
    	<input type="date" th:name="pdate" class="form-control" required="required">
  	</div>
  	<div class="form-group">
    	<label >Tile Name</label>
    	<input type="text" class="form-control" th:name="tilename" required="required">
  	</div>
  	<div class="form-group">
    	<label >Size</label>
    	<input type="text" class="form-control" th:name="size" required="required">
  	</div>
  	<div class="form-group">
    	<label >Quantity</label>
    	<input type="number" class="form-control" th:name="quantity" required="required">
  	</div>
<input th:type="submit" value="Add Purchase" />
</form>
</div>
</body>
</html>
