<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Details</title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <ul class="nav navbar-nav">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Home</a>
    </div>
      <li><a th:href="@{/}">Stock Section</a></li>
      <li class="active"><a href="#">Purchase Section</a></li>
      <li><a th:href="@{/SalesSection}">Sale Section</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cash Section<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{/CashAccount}">Cash Received</a></li>
          <li><a href="#">Cash Payment</a></li>
        </ul>
      </li>
      <li><a th:href="@{/partylist}">Parties Section</a></li>
      <li><a th:href="@{/tiledetail}">Add tile</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right:50px">
    	<input type="text" class="form-control" placeholder="Search" name="search" id="myInput" onkeyup="myFunction()">
     </ul>
    
  </div>
</nav>
 
 <form th:action="@{/AddPurchase}" method="get">
	<input class="btn btn-lg btn-success btn-block" th:type="submit" value="Add Purchase"/>
</form>
  
  
<br> 
<div>
<table class="table table-bordered" id="table">
<thead>
                                    <tr>
                                      <th>Date</th>
                                      <th>TileName</th>
                                      <th>Size</th>
                                      <th>Quantity</th>
                                    </tr>
                                </thead>
 <tbody>
                                    <tr th:each="purchase : ${purchase}">
                                    	<td th:text="${purchase.getPdate()}"></td>
                                        <td th:text="${purchase.getTilename()}"></td>
                                        <td th:text="${purchase.getSize()}"></td>
                                        <td th:text="${purchase.getQuantity()}"></td>
                                    </tr>
                                </tbody>
</table>
</div>

<script>

function myFunction() {
  var input, filter, table, tr, td, i,td2;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0]; 
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>


</html>
