</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <ul class="nav navbar-nav">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Home</a>
    </div>
      <li><a th:href="@{/}">Stock Section</a></li>
      <li><a th:href="@{/PurchaseSection}">Purchase Section</a></li>
      <li><a th:href="@{/SalesSection}">Sale Section</a></li>
      <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cash Section<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{/CashAccount}">Cash Received</a></li>

    	<input type="text" class="form-control" placeholder="Search" name="search" id="myInput" onkeyup="myFunction()">
     </ul>
  </div>
</nav>

<form th:action="@{/addAccount}" method="post">
Add Account
<input type="text" id="amount" th:name="accountholder" >
<input th:type="submit" value="Add Account" />
</form>
<div class="container">
<table class="table table-bordered" id="table">

                                    <tr>
                                     <th>Name</th>
                                     <th>View</th>
                                     <th>Add Payment</th>
                                    </tr>
                                

                                    <tr th:each="accountName : ${accountName}">
                                        <td th:text="${accountName.getAccountholder()}"></td>
                                    	<td><a th:href="@{'/Accountdetail/' + ${accountName.getAccountholder()}}">View</a></td>
                                    	<td><a th:href="@{'/Account/' + ${accountName.getAccountholder()}}">Add Payment</a></td>
                                    </tr>
                                
</table>
</div>
</body>

<script>

function myFunction() {
  var input, filter, table, tr, td, i,td2;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0]; 
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</html>
