<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stock Details</title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <ul class="nav navbar-nav">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Home</a>
    </div>
      <li><a th:href="@{/}">Stock Section</a></li>
      <li><a th:href="@{/PurchaseSection}">Purchase Section</a></li>
      <li><a th:href="@{/SalesSection}">Sale Section</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cash Section<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{/CashAccount}">Cash Received</a></li>
          <li><a th:href="@{/Account}">Cash Payment</a></li>
        </ul>
      </li>
      <li><a th:href="@{/partylist}">Parties Section</a></li>
      <li><a th:href="@{/tiledetail}">Add tile</a></li>
    </ul>
  </div>
</nav>

<br/>
<br/>
<div class="container">
<div th:each="aname : ${aname}">
<center><h2 th:text="${aname}"></h2></center>
</div>

<table  class="table table-bordered" id="table">
<thead>
                                    <tr>
                                     <th>Date</th>
                                      <th>Detail</th>
                                      <th>Amount</th>
                                    </tr>
                                </thead>
 <tbody>
                                    <tr th:each="accountName : ${accountName}">
                                        <td th:text="${accountName.getDate()}"></td>
                                        <td th:text="${accountName.getDetail()}"></td>
                                        <td th:text="${accountName.getAmount()}"></td>
                                    </tr>
                                </tbody>
                                
</table>
</div>

</body>


</html>
